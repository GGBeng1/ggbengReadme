<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GGbengå²›</title>
  <link href="assets/images/favicon.ico" rel="icon" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/modalite@2.0.1/dist/modalite.min.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/modalite@2.0.1/dist/modalite.min.js"></script>

  <style type="text/css">
    html {
      cursor: none;
    }

    body {
      background-color: #000;
      margin: 0;
    }

    #game {
      width: 100vw;
      height: 100vh;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #loading {
      color: white;
      font-size: 20px;
    }

    .modalite-container {
      max-width: 800px !important;
      max-height: 600px !important;
    }
  </style>
</head>

<body>
  <div id="game">
    <div id="loading">Loading...</div>
  </div>

  <div id="resmue-modal" class="modalite-modal modalite-remote modalite-iframe" data-modalite-modal
    data-modalite-has-remote>
    <div class="modalite-container">
      <div class="modalite-close" data-modalite-close></div>

      <div class="modalite-content">
        <iframe src="assets/ggbeng.html" data-modalite-remote></iframe>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
